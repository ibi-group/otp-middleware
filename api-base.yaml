openapi: 3.0.0
info:
  title: otp-middleware
  version: 0.0.1
  description: OpenTripPlanner (OTP) Middleware API
  license: 
    name: MIT License
    url: "https://opensource.org/licenses/MIT"
  contact:
    email: "transitdatasupport@ibigroup.com"
    name: "IBI Group on GitHub"
    url: "https://github.com/ibi-group"
# AWS API Gateway will only accept one server entry.
servers:
  - url: "https://nnxedhtje2.execute-api.us-east-1.amazonaws.com/dev"
    description: Demo (development) stage server on AWS API Gateway

components:
  # Reusable request parameters
  parameters:
    AWSAuthHeaderRequired:
      deprecated: true
      description: Use the proper authorization manager instead of passing this individual header.
      name: Authorization # Required for AWS integration.
      in: header
      required: false
      schema:
        type: string
    IDParameter:
      name: id
      in: path
      description: The ID of the entity to search.
      required: true
      schema:
        type: string

  # Reusable response bodies
  responses:
    # For malformed credentials.
    401Unauthorized:
      description: API key or token is missing or could not be validated.
      headers:
        WWW_Authenticate:
          schema:
            type: string
    # For enabling CORS.
    AllowCORS:
      description: Success
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
    # For returning one AdminUser
    AdminUser:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AdminUser"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
    # For returning one MonitoredTrip
    MonitoredTrip:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitoredTrip"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
    # For returning one OtpUser
    OtpUser:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OtpUser"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string

  requestBodies:
    AdminUser:
      description: The AdminUser entity to add or update.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AdminUser"
    MonitoredTrip:
      description: The MonitoredTrip entity to add or update.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MonitoredTrip"
    OtpUser:
      description: The OtpUser entity to add or update.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OtpUser"

  securitySchemes:
    # AWS API Gateway will erroneously warn that http is an invalid type and will drop this entry.
    # But it is the proper form for the documentation outside of AWS.
    Auth0Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKey:
      type: apiKey
      in: header
      name: x-api-key

# You would normally apply the security globally to all operations
# However, AWS requires spelling out ApiKey and Authorization explicitly in all api paths that need them.
# security:
#  - Auth0Bearer: []
# - ApiKey: []
tags:
  - name: api/admin/user
    description: Interface for managing admin dashboard users (admin access only).
  - name: api/secure/logs
    description: Interface for retrieving logs.
  - name: api/secure/user
    description: Interface for managing OTP users (the general public).

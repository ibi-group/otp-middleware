definitions:
  AdminUser:
    type: "object"
  Job:
    type: "object"
    properties:
      status:
        type: "string"
      type:
        type: "string"
      createdAt:
        type: "string"
        format: "date"
      id:
        type: "string"
  ResponseList:
    type: "object"
    properties:
      clazz:
        type: "string"
      data:
        type: "array"
        items:
          type: "string"
      offset:
        type: "integer"
        format: "int32"
      limit:
        type: "integer"
        format: "int32"
      total:
        type: "integer"
        format: "int64"
      timestamp:
        type: "string"
        format: "date"
  ApiKey:
    type: "object"
    properties:
      keyId:
        type: "string"
      name:
        type: "string"
      value:
        type: "string"
  ApiUser:
    type: "object"
    properties:
      apiKeys:
        type: "array"
        items:
          $ref: "#/definitions/ApiKey"
      appName:
        type: "string"
      appPurpose:
        type: "string"
      appUrl:
        type: "string"
      company:
        type: "string"
      hasConsentedToTerms:
        type: "boolean"
      name:
        type: "string"
  TokenHolder:
    type: "object"
    properties:
      accessToken:
        type: "string"
      idToken:
        type: "string"
      refreshToken:
        type: "string"
      tokenType:
        type: "string"
      expiresIn:
        type: "integer"
        format: "int64"
  TripMonitorNotification:
    type: "object"
    properties:
      type:
        type: "string"
        enum:
        - "DEPARTURE_DELAY"
        - "ARRIVAL_DELAY"
        - "ITINERARY_CHANGED"
        - "ALERT_FOUND"
        - "ITINERARY_NOT_FOUND"
      body:
        type: "string"
  EncodedPolyline:
    type: "object"
    properties:
      points:
